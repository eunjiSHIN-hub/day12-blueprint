<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>playlist</title>
</head>

<body>
    <div class="page__one">
        <div class="statusbar">
            <i class="fas fa-long-arrow-alt-left"></i>
            <i class="fas fa-search"></i>
        </div>
        <img class="main__image" src="Tyler.jpg" />
        <h1 class="main__title">Tyler, The Creator</h1>
        <span class="main__sub">Rap, Hip-Hop</span>
        <div class="main__button">
            <div class="main__button__shuffle">Shuffle</div>
            <div class="main__button__heart">
                <i class="fas fa-heart"></i>
                <span class="main__button__heart__num">212,971</span>
            </div>
        </div>
        <div class="first">
            <img class="first__image" src="EARFQUAKE.jpg" />
            <div class="first__text">
                <span class="first__text__name">
                    Tyler, the Creator
                </span>
                <span class="first__text__title">
                    EARFQUAKE
                </span>
            </div>
            <div class="first__button">
                <i class="fas fa-ellipsis-v fa-2x"></i>
            </div>
        </div>
        <div class="second">
            <img class="second__image" src="NOVEMBER.jpg" />
            <div class="second__text">
                <span class="second_text__name">
                    Tyler, the Creator
                </span>
                <span class="second__text__title">
                    NOVEMBER
                </span>
            </div>
            <div class="second__button">
                <i class="fas fa-ellipsis-v fa-2x"></i>
            </div>
        </div>
        <div class="third">
            <img class="third__image" src="911.jpg" />
            <div class="third__text">
                <span class="third_text__name">
                    Tyler, the Creator
                </span>
                <span class="third__text__title">
                    911
                </span>
            </div>
            <div class="third__button">
                <i class="fas fa-ellipsis-v fa-2x"></i>
            </div>
        </div>
        <div class="fourth">
            <img class="fourth__image" src="WOLF.jpeg" />
            <div class="fourth__text">
                <span class="fourth_text__name">
                    Tyler, the Creator
                </span>
                <span class="fourth__text__title">
                    WOLF
                </span>
            </div>
            <div class="fourth__button">
                <i class="fas fa-ellipsis-v fa-2x"></i>
            </div>
        </div>
        <div class="playbar">
            <div class="playbar__text">
                <span class="playbar__text__name">
                    Tyler, The Creator
                </span>
                <span class="playbar__text__title">
                    NOVEMBER
                </span>
            </div>
            <div class="playbar__icon">
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-pause fa-2x"></i>
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
    </div>
    <div class="page__two">
        <div class="statusbar__two">
            <i class="fas fa-long-arrow-alt-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <img class="page__two__image" src="NOVEMBER.jpg" />
        <h3 class="page__two__title">November</h3>
        <div class="page__two__name">Tyler, The Creator</div>
        <div class="time">
            <span class="time__first">1:56</span>
            <span class="time__second">2:21</span>
        </div>
        <input type="range" class="music__range" />
        <div class="page__two__iconbar">
            <i class="fas fa-redo-alt"></i>
            <i class="fas fa-step-backward"></i>
            <div class="fa-play-background">
                <i class="far fa-play fa-2x"></i>
            </div>
            <i class="fas fa-step-forward"></i>
            <i class="far fa-random"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
